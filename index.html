<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
</head>
<body>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sprekers</a></li>
            <li><a href="#">Onderwerpen</a></li>
            <li><a href="#">Uitloggen</a></li>
            <li class="right"><a href="#"><i class="fa fa-save"></i></a></li>
            <li class="right"><a href="#"><i class='fa fa-trash'></i></a></li>
           
            
        </ul> 
        <!-- POPUP -->
        <div class="infopopupv" id="popup">
            <div class="infopopuph">
                <span class="popupdesc">Name:</span>
                <span class="popupdata" id="sname">Err</span>
            </div>  
            <div class="infopopuph">
                    <span class="popupdesc">Telefoon:</span>
                    <span class="popupdata" id="phone">06 345678</span>
            </div>  
            <div class="infopopuph">
                    <span class="popupdesc">Plaats:</span>
                    <span id="location" class="popupdata">Amsterdam</span>
            </div>  
            <div class="infopopuph">
                    <span class="popupdesc">Laaste:</span>
                    <span id="lasttime" class="popupdata">???</span>
            </div>  
            <div class="infopopuph">
                <span class="popupdesc  ">Onderwerp:</span>
                <select class="popupdata" id="subject">
                    <option value="Err">Err</option>
                </select>
            </div>
            <div class="infopopuph">
                    <span class="popupdesc">Datum:</span>
                    <input class="popupdata" type="date" name="date" id="datebox">
            </div>
            <div class="infopopuph">
                    <span class="popupdesc">Tijd:</span>
                    <input class="popupdata" type="text" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" name="time" id="timebox">
            </div>
            <div class="infopopuph">
                <button class="add">Toevoegen</button>
                <button class="close" onclick="popupClose()">X</button>
            </div>
        </div>
    <!-- INFORMATION -->
    <div class="vcontainer">
        <div class="hcontainer">
        </div>
        <div class="hcontainer">
            <ul class="options" ></ul>
            <div class="agenda"></div>
        </div>
    </div>
    
    <script type="text/template" id="agendaItemTemplate">
    
        <div class="agendaItem" id="A{id}" onclick="agendaClick({id})">
            <span>{week}.</span>
            <span class="agendaItemBig">{name}</span>
            <span class="agendaItemBig">{subject}</span>
            <span>{special}</span>
        </div>
    </script>
    <script src="main.js"></script>
</body>
</html>
